---
choices:
  - name: root
    type: prompt
    text: Menu
    options:
      - text: info
        next: info
      - text: quit
        next: quit
  - name: info
    type: prompt
    text: Info
    options:
      - text: back
        next: root
      - text: agent
        next: agent
      - text: systems
        next: systems
      - text: headquarter
        next: headquarter
      - text: ships
        next: ships
      - text: contracts
        next: contracts
  - name: headquarter
    type: prompt
    text: Pick one
    options:
      - text: back
        next: info
      - text: Headquarter Info
        next: get_headquarter
      - text: Headquarter Waypoints
        next: get_headquarter_waypoints
  - name: systems
    type: action
    route: get_systems
    next: get_waypoints
  - name: agent
    type: action
    route: get_agent
    next: info
  - name: get_headquarter
    type: action
    route: get_headquarter
    next: headquarter
  - name: get_headquarter_waypoints
    type: action
    route: get_headquarter_waypoints
    next: headquarter
  - name: ships
    type: action
    route: get_ships
    next: info
  - name: contracts
    type: action
    route: get_contracts
    next: contracts
  - name: get_waypoints
    type: action
    route: get_waypoints
    next: get_waypoints
  - name: quit
    type: action
