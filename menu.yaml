---
choices:
  - name: root
    type: prompt
    text: Menu
    options:
      - text: Info
        next: get_agent
      - text: Headquarter
        next: headquarter
      - text: Ships
        next: ships
      - text: Contracts
        next: get_contracts
      - text: Quit
        next: quit
  - name: headquarter
    type: prompt
    text: Headquarter
    options:
      - text: back
        next: root
      - text: Headquarter Info
        next: get_headquarter
      - text: Headquarter Waypoints
        next: get_headquarter_waypoints
      - text: Buy Headquarter Drone
        next: buy_headquarter_drone
  - name: ships
    type: prompt
    text: Ships
    options:
      - text: My Ships
        next: get_my_ships
      - text: All Ships
        next: get_ships
  - name: systems
    type: action
    route: get_systems
    next: get_waypoints
  - name: get_agent
    type: action
    route: get_agent
    next: root
  - name: get_headquarter
    type: action
    route: get_headquarter
    next: headquarter
  - name: get_headquarter_waypoints
    type: action
    route: get_headquarter_waypoints
    next: headquarter
  - name: buy_headquarter_drone
    type: action
    route: buy_headquarter_drone
    next: headquarter
  - name: get_ships
    type: action
    route: get_ships
    next: get_ship
  - name: get_my_ships
    type: action
    route: get_my_ships
    next: ships
  - name: get_ship
    type: action
    route: get_ship
    next: update_ship
    back: ships
  - name: update_ship
    type: action
    route: update_ship
    next: update_ship
    back: get_ship
  - name: get_contracts
    type: action
    route: get_contracts
    next: get_contract
  - name: get_contract
    type: action
    route: get_contract
    next: update_contract
    back: root
  - name: update_contract
    type: action
    route: update_contract
    next: update_contract
    back: get_contract
  - name: get_waypoints
    type: action
    route: get_waypoints
    next: get_waypoints
    back: root
  - name: quit
    type: action
