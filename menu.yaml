---
choices:
  - name: root
    type: prompt
    text: Menu
    options:
      - text: Info
        next: info
      - text: Quit
        next: quit
  - name: info
    type: prompt
    text: Info
    options:
      - text: back
        next: root
      - text: Agent
        next: agent
      - text: Systems
        next: systems
  - name: agent
    type: prompt
    text: Pick one
    options:
      - text: back
        next: info
      - text: Basic Info
        next: get_agent
      - text: Ships
        next: get_ships
      - text: Contracts
        next: get_contracts
      - text: Headquarter Info
        next: get_headquarter
      - text: Headquarter Waypoints
        next: get_headquarter_waypoints
  - name: systems
    type: action
    route: get_systems
    next: get_waypoints
  - name: get_agent
    type: action
    route: get_agent
    next: agent
  - name: get_headquarter
    type: action
    route: get_headquarter
    next: agent
  - name: get_headquarter_waypoints
    type: action
    route: get_headquarter_waypoints
    next: agent
  - name: get_ships
    type: action
    route: get_ships
    next: agent
  - name: get_contracts
    type: action
    route: get_contracts
    next: agent
  - name: get_waypoints
    type: action
    route: get_waypoints
    next: get_waypoints
  - name: quit
    type: action
