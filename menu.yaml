---
choices:
  - name: root
    type: prompt
    text: What do you want to do?
    options:
      - text: info
        next: info
      - text: quit
        next: quit
  - name: info
    type: prompt
    text: About what?
    options:
      - text: agent
        next: agent
      - text: headquarter
        next: headquarter
      - text: headquarter waypoints
        next: headquarter_waypoints
      - text: ships
        next: ships
      - text: contracts
        next: contracts
  - name: agent
    type: get
    arg: agent
    next: root
  - name: headquarter
    type: get
    arg: headquarter
    next: root
  - name: headquarter_waypoints
    type: get
    arg: headquarter_waypoints
    next: root
  - name: ships
    type: get
    arg: ships
    next: root
  - name: contracts
    type: get
    arg: contracts
    next: root
  - name: quit
    type: action
